<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gallery的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>请使用yunos手机访问本页</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/is-yunos-device",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/is-yunos-device/1.0/index', function (S, is) {
          var info = is.getInfo();
            alert(JSON.stringify(info))
    })
</script>
</body>
</html>
